<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6">welcome to your <span class="font-semibold text-rose-500">baper Bank</span></h1>
   </header>
    <main>
        <section class="bg-red-400 w-9/12 mx-auto mt-6 p-8 rounded-md">
            <h3 class="text-3xl text-white font-semibold ">please  login</h3>
            <div class="mt-4">
                <input class="mb-3 w-6/12 p-1" type="email" name="" id="user-email" placeholder="Enter your Email">
                <input class="w-6/12 p-1" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button id="btn-submit" type="button" class=" block  bg-white mt-4 px-4 py-2 rounded  focus:ring-4 focus:outline-none focus:ring-blue-300 " type="submit">Submit</button>

            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
